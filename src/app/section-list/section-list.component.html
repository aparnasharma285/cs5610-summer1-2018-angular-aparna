<app-header></app-header>
<div class="container-fluid wbdv-section-body">
  <h1>{{course.title}} Sections</h1>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      {{section.name}} {{section.seats}}
      <button *ngIf="!isEnrolled(section._id) && !isFull(section._id)" (click)="enroll(section)" class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
