<app-header></app-header>
<div class="container-fluid">
  <h1>
    Welcome To Admin Page
  </h1>
  <a routerLink="/login">Login</a>
  <a routerLink="/register">Register</a>
  <div class="col row">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Course Id</th>
          <th>Course Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses" class="wbdv-admin-course-list">
          <td>{{course.id}}</td>
          <td><a routerLink="/course/{{course.id}}">{{course.title}}</a></td>
          <td>
            <button class="btn btn-success wbdv-update-course">
            <i class="fa fa-edit"> </i></button>
            <button class="btn btn-danger wbdv-delete-course">
              <i class="fa fa-trash"> </i> Delete </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
