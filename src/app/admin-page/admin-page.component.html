<app-header></app-header>
<div class="container-fluid wbdv-admin-page">
  <h1>
    Welcome To Admin Page
    <button (click)="goBackHome()" class="btn btn-primary wbdv-home-link wbdv-right-element"><i
      class="fa fa-chevron-left"></i>
      Back Home
    </button>
  </h1>
  <div class="col row wbdv-details">
    <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item wbdv-title"><h3>Courses</h3></li>
          <li class="list-group-item">
            <div class="row">
            <input [(ngModel)]="blank_courseName" [(value)]="blank_courseName" placeholder="Course Name" class="form-control"/>
            <button (click)="createCourse()" class="btn btn-success wbdv-create-course wbdv-right-element">
              <i class="fa fa-plus"> </i></button>
              <button (click)="updateCourse()" class="btn btn-success wbdv-update-course wbdv-right-element">
                <i class="fa fa-edit"> </i></button>
            </div>
          </li>
          <li (click)="getSections(course.id)" class="list-group-item" *ngFor="let course of courses">
           {{course.title}}
            <button (click)="updateCurrentCourse(course.id,course.title)"class="btn btn-success wbdv-update-course wbdv-right-element">
              <i class="fa fa-edit"> </i></button>
            <button (click)="deleteCourse(course.id)"class="btn btn-danger wbdv-delete-course wbdv-right-element">
              <i class="fa fa-trash"> </i></button></li>
        </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item wbdv-title"><h3>Sections</h3></li>
        <li class="list-group-item">
        <div class="row">
          <input [(ngModel)]="blank_sectionName" [(value)]="blank_sectionName" placeholder="Section Name" class="form-control wbdv-blank"/><br>
          <input [(ngModel)]="blank_sectionSeat" [(value)]="blank_sectionSeat" placeholder="Max Seats" class="form-control"/>
          <button (click)="createNewSection()" class="btn btn-success wbdv-create-course wbdv-right-element">
            <i class="fa fa-plus"> </i></button>
          <button (click)="updateSection()" class="btn btn-success wbdv-update-course wbdv-right-element">
            <i class="fa fa-edit"> </i></button>
        </div>
        </li>
      <li class="list-group-item" *ngFor="let section of sections">
        <b>Section Name :</b> {{section.name}}
        <br><b>Max Seats : </b>{{section.seats}}
        <button (click)="updateSectionCall(section._id, section.name, section.seats)" class="btn btn-success wbdv-update-course wbdv-right-element">
          <i class="fa fa-edit"> </i></button>
        <button (click)="deleteSection(section._id)" class="btn btn-danger wbdv-delete-course wbdv-right-element">
          <i class="fa fa-trash"> </i></button></li>
    </ul></div>
  </div>
</div>
